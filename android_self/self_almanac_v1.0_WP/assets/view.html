<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="./main.css" rel="stylesheet" type="text/css" />
		<script src="./jquery-1.8.3.min.js" type="text/javascript" class="library"></script>
		<script src="./main.js" type="text/javascript"></script> 
	</head>
	<body>
		<div class="container">
			<div class="title">
				职场老黄历<sup>1.0</sup>
			</div>
			<div class="date">
			</div>
			<div class="good">
				<div class="title">
					<table>
						<tr><td>宜</td></tr>
					</table>
				</div>
				<div class="content">
					<ul></ul>
				</div>
				<div class="clear"></div>
			</div>
			<div class="split"></div>
			<div class="bad">
				<div class="title">
					<table>
						<tr><td>不宜</td></tr>
					</table>
				</div>
				<div class="content">
					<ul></ul>
				</div>
				<div class="clear"></div>
			</div>
			<div class="split"></div>
			<div class="line-tip">
				<strong>座位朝向：</strong>面向<span class="direction_value"></span><span class="better_value"></span>
			</div>
			<div class="line-tip">
				<strong>今日宜饮：</strong><span class="drink_value"></span>
			</div>
			<div class="line-tip">
				<strong><span class="ta_value"></span>亲近指数：</strong><span class="goddes_value"></span>
			</div>
		</div>
	</body>
</html>
